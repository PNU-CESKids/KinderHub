<!-- registering.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script>
        function toggleStudentIdField() {
            var roleSelect = document.getElementById("role");
            var studentIdField = document.getElementById("student_id");
            var selectedRole = roleSelect.value;
            var requiresStudentId = selectedRole === "StudentsFamily" || selectedRole === "Guardian";
            studentIdField.required = requiresStudentId;
        }
    </script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #ffee8b;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #555;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffceff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #ffee8b;
            color: #333;
            padding: 10px 15px;
            border: #3597ff;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 150px;
            padding-left: 30px;
            padding-right: 30px;
            font-weight: bold;
        }

        button:hover {
            background-color: #ffee8b;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            
        }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <p>Fill in the details to register as a user.</p>

    <form action="{{ url_for('registering') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="useremail">UserEmail:</label>
        <input type="email" id="useremail" name="useremail" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="role">Role:</label>
        <select id="role" name="role" required onchange="toggleStudentIdField()">
            <option value="Principal">Principal</option>
            <option value="Teacher">Teacher</option>
            <option value="Guardian">Guardian</option>
            <option value="OtherSchoolStaff">OtherSchoolStaff</option>
            <option value="StudentsFamily">Students Family</option>
        </select>
        <br>
        
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id">
        <br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</body>
</html>
