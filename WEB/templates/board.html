<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Board</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f6f6;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #3498db;
        }

        p {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #2078b5;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <h1>Free Board</h1>

    {% for post in posts %}
        <div>
            <p><strong>PostID:</strong> {{ post[0] }}</p>
            <p><strong>Title:</strong> <a href="{{ url_for('view_post_route', post_id=post[0]) }}">{{ post[1] }}</a></p>

            <!-- Display the content, timestamp, and other details as needed -->

            <!-- Form to delete the post -->
            <form method="post" action="{{ url_for('delete_post') }}">
                <!-- Add a hidden input field to store the post ID -->
                <input type="hidden" name="post_id" value="{{ post[0] }}">
                <button type="submit">Delete</button>
            </form>
        </div>
    {% endfor %}
    <br>
    <!-- Add the button for creating a new post -->
    <a href="{{ url_for('post_board') }}"><button>Create New Post</button></a>
</body>


</html>
